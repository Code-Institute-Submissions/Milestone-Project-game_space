{% extends 'base.html' %}{% load static %} {% block page_header %}
<div class="page-header"></div>
{% endblock %}

{% block corejs %}
{{ block.super }}
<script src="https://embed.twitch.tv/embed/v1.js"></script>
{% endblock %}

{% block content %}
<div class="container">
	<div class="row border-grey">
		<div class="col-12">
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link" method="GET" href="{% url 'game_details' game_id%}">Details</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" method="GET" href="{% url 'get_twitch' game_id%}">Twitch</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-12 text-center px-0">
			<div id="twitch-embed"></div>
		</div>
        <a class="btn btn-primary" href="{% url 'get_twitch' game_id%}">Return to Streams List </a>
	</div>
</div>
{% endblock %}

{% block postloadjs %}
    <script type="text/javascript">
        $(document).ready(function(){
            new Twitch.Embed("twitch-embed", {
        width: 1140,
        height: 480,
        channel: "{{ username }}",
      })});
    </script>
{% endblock %}
